<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="weather-app" id="weather-app">
      <div class="heading">
      <form class="search-form" id="search-form">
        <div class="row">
        <div class="col-6">
        <input type="search" placeholder="Type a city" autocomplete="off" autofocus="on" id="city-input" class="form-control shadow-sm"/>
        </div>

        <div class="col-3">
          <input type="submit" value="Search" class="form-control btn btn-dark"/>
        </div>
        
        <div class="col-3">
        <button class="btn btn-success w-100" id="current-location-button">Current</button>
        </div>
        </div>
      </form>
      </div>

        <h1 id="city">Doha</h1>
        <div class="row">
        <div class="col-6">
        <ul>
          <li id="date"> Monday, November 20</li>
          <li id="description"> Clear sky</li>
        </ul>
        <span class="icon">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png> alt=" Partly cloudy id="icon-name"/>
        </span>
        <span class="temperature" id="temperature"> 12 </span>
        <span class="units"> °C</span>
      </div>

      <div class="col-6">
      <ul>
        <li class="weather-cond"> Feels like: <span id="feels-like>"> 25</span> C°</li>
        <li class="weather-cond"> Humidity: <span id="humidity"> 34</span>%</li>
        <li class="weather-cond"> Wind: <span id="wind">5</span> m/h</li>
      </ul>
      </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>

    <p class="link"><a href="#" target="_blank">Open-source code</a>by Yuliia Zaharia</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>

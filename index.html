<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="date">Tuesday, 10:17 AM</h1>
      <h2 id="city">Doha, Qatar</h2>
      <h3><span id="temperature"></span> C° ⛅</h3>
      <p>Humidity: <span id="humidity"></span> %</p>
      <p>Wind: <span id="wind"></span> m/h</p>
      <form id="search-form">
        <input
          type="text"
          placeholder="Type a city"
          autocomplete="off"
          autofocus="on"
          id="city-input"
        />
        <input type="submit" value="Search" />
      </form>
      <div class="col-3">
        <button id="current-location-button">
          Current
        </button>
      </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <small>
      <a href="#" target="_blank">Open-source code</a> 
      by Yuliia Zaharia
    </small>
    <script src="index.js"></script>
  </body>
</html>
